# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # æ¯Žé€±æœˆæ›œæ—¥ 9:00 JST (æ—¥æ›œæ—¥ 24:00 UTC)
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}

jobs:
  # ============================================
  # CodeQL Analysis (Static Code Analysis)
  # ============================================
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript', 'python']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================
  # Dependency Vulnerability Scan
  # ============================================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python dependencies scan
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Scan Python dependencies
        continue-on-error: true
        run: |
          echo "### ðŸ Python Dependency Scan" >> $GITHUB_STEP_SUMMARY
          if [ -f "src/api/python/requirements.txt" ]; then
            pip-audit -r src/api/python/requirements.txt --format markdown >> $GITHUB_STEP_SUMMARY 2>&1 || true
          else
            echo "No requirements.txt found" >> $GITHUB_STEP_SUMMARY
          fi

      # Node.js dependencies scan
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Scan npm dependencies
        continue-on-error: true
        working-directory: src/App
        run: |
          echo "### ðŸ“¦ npm Dependency Scan" >> $GITHUB_STEP_SUMMARY
          npm audit --json | npx npm-audit-markdown >> $GITHUB_STEP_SUMMARY 2>&1 || true

  # ============================================
  # Container Image Vulnerability Scan
  # ============================================
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Frontend image for scanning
      - name: Build Frontend image (local)
        uses: docker/build-push-action@v6
        with:
          context: ./src/App
          file: ./src/App/WebApp.Dockerfile
          push: false
          load: true
          tags: local/da-app:scan

      # Scan Frontend image with Trivy
      - name: Trivy scan - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local/da-app:scan'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'
          timeout: '10m'

      - name: Upload Frontend Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend.sarif'
          category: 'trivy-frontend'

      # Build API image for scanning
      - name: Build API image (local)
        uses: docker/build-push-action@v6
        with:
          context: ./src/api/python
          file: ./src/api/python/ApiApp.Dockerfile
          push: false
          load: true
          tags: local/da-api:scan

      # Scan API image with Trivy
      - name: Trivy scan - API
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local/da-api:scan'
          format: 'sarif'
          output: 'trivy-api.sarif'
          severity: 'CRITICAL,HIGH'
          timeout: '10m'

      - name: Upload API Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-api.sarif'
          category: 'trivy-api'

      # Generate summary
      - name: Security scan summary
        run: |
          echo "### ðŸ”’ Container Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Scanned images:" >> $GITHUB_STEP_SUMMARY
          echo "- \`da-app\` (Frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- \`da-api\` (API)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results uploaded to GitHub Security tab" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # SBOM Generation (Software Bill of Materials)
  # ============================================
  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          path: ./src
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

      - name: SBOM summary
        run: |
          echo "### ðŸ“‹ SBOM Generated" >> $GITHUB_STEP_SUMMARY
          echo "Software Bill of Materials has been generated and uploaded as artifact" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Secret Scanning (gitleaks)
  # ============================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Infrastructure as Code Scan
  # ============================================
  iac-scan:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkov on Bicep/ARM templates
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra/
          framework: bicep,arm
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: 'checkov-iac'
