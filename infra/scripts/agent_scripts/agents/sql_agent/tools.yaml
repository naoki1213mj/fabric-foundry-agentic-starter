# Chat Agent Tools Configuration
# Add new tools here to extend agent capabilities

tools:
  - name: run_sql_query
    description: Execute parameterized SQL query and return results as list of dictionaries.
    parameters:
      type: object
      properties:
        sql_query:
          type: string
          description: Valid T-SQL query to execute against the SQL database in Fabric.
      required:
        - sql_query

