# Web Agent Tools Configuration
# Uses official WebSearchPreviewTool from Microsoft Foundry
# Note: BingGroundingAgentTool does NOT support gpt-5 models
# WebSearchPreviewTool is the recommended approach for all models including gpt-5

tools:
  - type: web_search_preview
    # Web Search tool (preview) is managed by Microsoft - no additional resources required
    # Optional user_location helps return results relevant to user's geography
    user_location:
      country: "JP"
      city: "Tokyo"
      region: "Kanto"
