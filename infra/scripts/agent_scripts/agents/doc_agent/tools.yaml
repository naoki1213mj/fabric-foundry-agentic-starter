# Document Agent Tools Configuration
# Uses Foundry IQ Knowledge Base via MCP Tool

tools:
  - type: mcp_knowledge_base
    # MCP endpoint for Foundry IQ knowledge base
    # Connection will be resolved from environment variables:
    # - AI_SEARCH_ENDPOINT: Azure AI Search service endpoint
    # - AI_SEARCH_KNOWLEDGE_BASE_NAME: Knowledge base name
    # - AI_SEARCH_PROJECT_CONNECTION_NAME: Project connection name for MCP
    server_label: knowledge-base
    allowed_tools:
      - knowledge_base_retrieve
    require_approval: never

